    <div class="timeBox">
        <div class="time">
            <!--时钟-->
            <script>
                //获取
                Date.prototype.format = function (fmt) {
                    var o = {
                        "y+": this.getFullYear, //年
                        "M+": this.getMonth() + 1, //月份
                        "d+": this.getDate(), //日
                        "h+": this.getHours(), //小时
                        "m+": this.getMinutes(), //分
                        "s+": this.getSeconds() //秒
                    };
                    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                    for (var k in o)
                        if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                    return fmt;
                }
                //输出
                setInterval("document.getElementById('date').innerHTML = (new Date()).format('yyyy 年 MM 月 dd 日');", 60000);
                setInterval("document.getElementById('clock').innerHTML = (new Date()).format('hh:mm');", 100); 4
            </script>
            <!--显示日期与时间-->
            <div id="date" class="date">2023 年 10 月 25 日</div>
            <div id="clock" class="clock">18:25</div>
        </div>
